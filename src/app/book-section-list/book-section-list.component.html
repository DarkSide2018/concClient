<div *ngFor="let bookSection of bookSections">

  <h4>{{bookSection.title}}</h4>
  <div class="row">

    <button (click)="showContent(bookSection.id)">+</button>

    <button (click)="showDesc($event)">show description</button>

  </div>

<div *ngIf="displayDesc">

  <p>{{bookSection.description}}</p>

</div>

</div>
