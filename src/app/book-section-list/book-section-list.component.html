<div class="contaner">
  <div class="row">
    <div class="col-md-4">
      <div *ngFor="let bookSection of bookSections; let i = index">
        <h4>{{bookSection.title}}</h4>
        <div class="row">

          <button (click)="showContent(bookSection.id)">+</button>

          <button (click)="showDesc(i)">show description</button>

        </div>

        <div *ngIf="checkCondition(i)">

          <p>{{bookSection.description}}</p>

        </div>

      </div>
    </div>
    <div class="col-md-8">
      <div *ngFor="let bookContent of bookContents">

        {{bookContent.title}}

      </div>
    </div>
  </div>

</div>
